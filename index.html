<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocky Navy</title>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      #gameScreen {
        border: 1px solid black;
        background-color: aquamarine;
      }
      #blocklyDiv{
      float: right;

      }
      img {
       display:none
      }
    </style>
  </head>
  
  
  
  <body mode ="play">
    <header class="mdl-color--cyan-500">
       
    </header>
    <main>
    <img id="img_boat" src="Assets/ship1.png" />
    <canvas id="gameScreen" float ="left" width="600" height="600"></canvas>
    <div class="blockly-editor">
    
      <div id="blocklyDiv" style=";height: 300px; width: 800px;"></div>
              <xml id="toolbox" style="display: any">
            <block type="controls_repeat_ext">
            <value name="TIMES">
              <shadow type="math_number">
                <field name="NUM"></field>
              </shadow>
            </value>
          </block>
        </xml>
    </div>
    <script src="src/game.js"></script>
    <script src="https://unpkg.com/blockly"></script>
    <script src="scripts/main.js"></script>
    <script>
  var workspace = Blockly.inject('blocklyDiv',
      {toolbox: document.getElementById('toolbox')});
</script>
    
  </body>
</html>
