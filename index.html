<!DOCTYPE html>


<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocky Navy</title>

     <script src="Blocky/blockly_compressed.js"></script>
     <script src="Blocky/blocks_compressed.js"></script>
     <script src="Blocky/javascript_compressed.js"></script>
     <script src="Blocky/en.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <style>
      #gameScreen {
        border: 1px solid black;
        background-color: aquamarine;
      }
      #blocklyDiv{
      position: absolute;
      top: 8px;
      right: 200px;
      font-size: 18px;

      }
      img {
       display:none
      }
      #play{
            position: absolute;
            top: 700px;
      }
    </style>
  </head>
  
  
  
  <body>
    
       
    </header>
    <main>
    <button id="play" type="button" onclick="alert('Hello world!')">Play</button>
    <button id="codeshow" type="button" onclick="showCode()">Show Code</button>
    <img id="img_boat" src="Assets/ship1.png" />
    <img id="img_ball" src="Assets/sphere.png"/>
    <canvas id="gameScreen" float ="left" width="600" height="600"></canvas>
    
    <script src="src/game.js"></script>

    <div class="blockly-editor">
    
      <div id="blocklyDiv" style=":0px ;height: 800px; width: 800px;"></div>
             <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
                  <category name="Loops">
                    <block type="controls_whileUntil">
                      <field name="MODE">WHILE</field>
                    </block>
                  </category>
                  <category name="Logic">
                    <block type="controls_if"></block>
                    <block type="logic_boolean">
                      <field name="BOOL">TRUE</field>
                    </block>
                  </category>
                  <category name="Boat Orders">
                    <block type="Cannon">
                      <field name="Angle Of shoot">90</field>
                      <field name="NAME">0</field>
                    </block>
                    <block type="Radar">
                      <field name="Scan direction">60</field>
                    </block>
                    <block type="Move">
                      <field name="Angle">90</field>
                      <field name="Distance">0</field>
                    </block>
                  </category>
             </xml>
    </div>
    <script>
        var workspace = Blockly.inject('blocklyDiv',
        {toolbox: document.getElementById('toolbox')});

        function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(blocklyDiv);
      alert(code);
    }
       
    </script>
    
   
    <script src="Blocky/Cannon.js"></script>
    <script src="Blocks/string_length.js"></script>
    <script src="Blocky/Move.js"></script>
    <script src="Blocky/Radar.js"></script>
    
    
  </body>
</html>
