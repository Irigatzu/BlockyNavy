<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocky Navy</title>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      #gameScreen {
        border: 1px solid black;
        background-color: aquamarine;
      }
      #blocklyDiv{
      position: absolute;
      top: 8px;
      right: 400px;
      font-size: 18px;

      }
      img {
       display:none
      }
    </style>
  </head>
  
  
  
  <body mode ="play">
    <header class="mdl-color--cyan-500">
       
    </header>
    <main>
    <script src="Blocky/cannon.json"></script>
    <script src="Blocky/move.json"></script>
    <script src="Blocky/radar.json"></script>
    <img id="img_boat" src="Assets/ship1.png" />
    <canvas id="gameScreen" float ="left" width="600" height="600"></canvas>
    <div class="blockly-editor">
    
      <div id="blocklyDiv" style=":0px ;height: 800px; width: 800px;"></div>
             <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
                  <category name="Loops">
                    <block type="controls_whileUntil">
                      <field name="MODE">WHILE</field>
                    </block>
                  </category>
                  <category name="Logic">
                    <block type="controls_if"></block>
                    <block type="logic_boolean">
                      <field name="BOOL">TRUE</field>
                    </block>
                  </category>
                  <category name="Boat Orders">
                    <block type="cannon">
                      <field name="Angle Of shoot">90</field>
                      <field name="NAME">0</field>
                    </block>
                    <block type="radar">
                      <field name="Scan direction">60</field>
                    </block>
                    <block type="move">
                      <field name="Angle">90</field>
                      <field name="Distance">0</field>
                    </block>
                  </category>
             </xml>
    </div>
    <script src="src/game.js"></script>
    <script src="https://unpkg.com/blockly"></script>
    <script src="scripts/main.js"></script>
    
    <script>
  var workspace = Blockly.inject('blocklyDiv',
      {toolbox: document.getElementById('toolbox')});
</script>
    
  </body>
</html>
